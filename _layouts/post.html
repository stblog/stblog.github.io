---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-sm-9">
          <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

                <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
                <p><img class="post-img" src='/uploads/{{ post.date|date:"%Y" }}/{{ post.date|date:"%m" }}/{{ post.thumb }}' alt='{{ page.title | escape }}'></p>


                {{ content }}



          </article>
        </div>
        
        <div class="col-sm-3">
          подключить сайдбар
        </div>
      
    </div><!-- row -->  
</div><!-- container -->
