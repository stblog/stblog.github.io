---
layout: default
---

<div class="container-xl post-page">
    <div class="row">
        <div class="col-xl-9 col-lg-9 topmargin">
          <article>

                <p><img class="post-img" itemprop="image" src='{{ page.image }}' alt='{{ page.title | escape }}'></p>
                <h1 class="post-title p-name" itemprop="name">{% if page.header %}{{ page.header | escape }}{% else %}{{ page.title | escape }}{% endif %}</h1>
				<div class="y-share">
					<script src="https://yastatic.net/share2/share.js"></script>
					<div class="ya-share2" data-curtain data-size="s" data-services="vkontakte,facebook,odnoklassniki,telegram,twitter,whatsapp,moimir,pinterest,lj,blogger,reddit"></div>
				</div>

                {{ content }}

          </article>
        </div>
        
        <div class="col-xl-3 col-lg-3 topmargin sidebar">
            {%- include sidebar-post.html -%}
        </div>
      
    </div><!-- row -->  
</div><!-- container -->
